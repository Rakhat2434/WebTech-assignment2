<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 - Table and Form</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 id="table-heading">Student Grades</h1>
  </header>
    <nav class="navbar">

  <a href="../Task1/index.html">Task 1: Layout</a>
  <a href="../Task2/index.html">Task 2: Tribute Page</a>
  <a href="../Task3/index.html">Task 3: Table & Form</a>
  <a href="../Task4/index.html">Task 4: Midterm Project</a>
</nav>

  <!-- Table Section -->
  <section class="table-section">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Rakhat</td>
          <td>Math</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Web Technologies</td>
          <td>B+</td>
        </tr>
        <tr class="highlight-row">
          <td>Dastan</td>
          <td>Calculus</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Azamat</td>
          <td>Software Design Patterns</td>
          <td>B+</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Form Section -->
  <section class="form-section">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select><br><br>

      <p>Do you like this course?</p>
      <input type="radio" id="yes" name="like" value="yes">
<label for="yes">Yes</label>

<input type="radio" id="no" name="like" value="no">
<label for="no">No</label>
<br><br>


      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="4"></textarea><br><br>

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

</body>
</html>
